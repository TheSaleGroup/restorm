connections:
    default:
        base_uri: https://example.com
        authentication:
            basic:
                username: robert
                password: password1
        rate_limited:
            remaining_header: X-rate-limit-remaining
        pagination_parameters:
            page_param: page
            per_page_param: per_page
        sort_ordering_mode: signed
        array_filter_mode: json
            
entity_mappings:
    Project\Entity\Post:
        connection: default
        repository_class: Robwasripped\Restorm\EntityRepository
        paths:
            GET: /posts
            POST: /category/{{category.id}}/posts
            # PUT, PATCH, and DELETE will default to GET path
        properties:
            id:
                identifier: true
                type: integer
            title:
                type: string
                unique: true
            content:
                type: string
